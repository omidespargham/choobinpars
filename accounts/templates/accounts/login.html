<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing: Create Account</title>

    <link rel="stylesheet" href="{% static 'css/signup..css' %}">
    <link rel="stylesheet" href="{% static 'css/me.css' %}">
</head>

<body>

    <img src="{% static 'img/loader.gif' %}" class="loader" alt="">

    <div class="alert-box">
        <img src="{% static 'img/error.png' %}" class="alert-img" alt="error">
        <p class="alert-msg"></p>
    </div>

    <div class="container">
        <img src="{% static 'img/dark-logo.png' %}" class="logo" alt="">
        <form action="" method="post" style="direction:rtl;">
            {%csrf_token%}
            {{form.as_p}}
            <!-- <input type="text" autocomplete="off" id="name" placeholder="name">
            <input type="email" autocomplete="off" id="email" placeholder="email">
            <input type="password" autocomplete="off" id="password" placeholder="password">
            <input type="text" autocomplete="off" id="number" placeholder="number"> -->
            <input type="checkbox" checked class="checkbox" id="terms-and-cons">
            <label for="terms-and-cons">agree to our <a href="#">terms and conditions</a></label>
            <br>
            <input type="checkbox" class="checkbox" id="notification">
            <label for="notification"><a href="#">receive upcoming offers and events</a></label>
            <button type="submit" class="submit-btn">create account</button>
        </form>
        <!-- <a href="/login" class="link">already have an account? Log in here</a> -->
    </div>
    <script src="{% static 'js/form.js' %}"></script>

</body>

</html>
