




{%load static%}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing: Create Account</title>

    <link rel="stylesheet" href="{% static 'css/signup..css' %}">
    <link rel="stylesheet" href="{% static 'css/me.css' %}">
</head>

<body>

    <img src="{% static 'img/loader.gif' %}" class="loader" alt="">

    <div class="alert-box">
        <img src="{% static 'img/error.png' %}" class="alert-img" alt="error">
        <p class="alert-msg"></p>
    </div>

    <div class="container">
        <img src="{% static 'img/dark-logo.png' %}" class="logo" alt="">
        <form action="" method="post" style="direction:rtl;">
            {%csrf_token%}
            {{form.as_p}}
            <button type="submit" class="submit-btn">تایید</button>
        </form>
        <!-- <a href="/login" class="link">already have an account? Log in here</a> -->
    </div>
    <script src="{% static 'js/form.js' %}"></script>

</body>

</html>
