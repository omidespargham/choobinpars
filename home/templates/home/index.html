{% extends "base.html" %}
{% block body %}
    {% for product in products %}
        <div class="card" style="width: 18rem;display: inline-block;">
            <img class="card-img-top" src="..." alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.description }}</p>
                <a href="{% url 'products:product_detail' product.id %}" class="btn btn-primary">Detail</a>
                {% if not product in cart_products %}
                    <a href="{% url 'cart:cart_add' product.id %}" class="btn btn-success">Add TO CART</a>
                {% endif %}
            </div>
        </div>
    {% endfor %}
{% endblock %}
